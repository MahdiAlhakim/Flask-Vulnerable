{% extends "base.html" %}

{% block title %}User Profile{% endblock %}

{% block content %}
    {% if user %}
        <h1>User Profile: {{ user.username }}</h1>
        <p>Email: {{ user.email }}</p>
    {% else %}
        <h1>User not found.</h1>
    {% endif %}
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
{% endblock %}
